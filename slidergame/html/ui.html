
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider Game made by Snipe</title>
	<meta name="description" content="Slider Game made by Snipe">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 50px">
        <div class="col-md-8 offset-md-2">
            <div>
                <div class="range-slider-area">
                    <div class="range-slider">
                        <input class="rs-range rs-range-line slider1" type="range" value="0" min="1" max="100" id = "slider1">
                    </div>
                </div>
            </div>
            <div>
                <div class="range-slider-area" id="op-range-02">
                    <div class="range-slider">
                        <input class="rs-range rs-range-line slider2" type="range" value="0" min="1" max="100" id = "slider2">
                    </div>
    
                </div>
            </div>
            <div>
                <div class="range-slider-area" id="op-range-03">
                    <div class="range-slider">
                        <input class="rs-range rs-range-line slider3" type="range" value="0" min="1" max="100" id = "slider3">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"><button type="button" style="background-color:#9545e1" class="btn btn-success" id="submit">Submit</button></div>
        <script src="./app.js"></script>
    </div>
</body>
