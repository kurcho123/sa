<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintball Scoreboard</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="main-title">Scoreboard</div>
        <div class="main-subtitle">Press BACKSPACE to close</div>
        <div class="header">
            <div>Name</div>
            <div>Score</div>
        </div>
        <div class="green">
            <div class="title">Green</div>
            <div class="scores"></div>
        </div>
        <div class="blue">
            <div class="title">Blue</div>
            <div class="scores"></div>
        </div>
        <div class="red">
            <div class="title">Red</div>
            <div class="scores"></div>
        </div>
        <div class="white">
            <div class="title">White</div>
            <div class="scores"></div>
        </div>
    </div>
</body>
</html>
